<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Getting server updates<span id="title"></span></h1>
<div id="result"></div>

<script>
    if(typeof(EventSource) !== "undefined") {
        var source = new EventSource("http://localhost:8080/events");
        source.onmessage = function(event) {
            result.innerHTML = event.data + "<br>";
            title.innerHTML = " " + new Date();
        };
    } else {
        document.getElementById("result").innerHTML = "Sorry, your browser does not support server-sent events...";
    }
</script>

</body>
</html>
